#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : Intellectual Tree  # The title of the book. Will be placed in the left navbar.
author                      : Sheng Li  # The author of the book
copyright                   : "2022"  # Copyright year to be placed in the footer
logo                        : images/blog/logo.png  # A path to the book logo

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: images/blog/seu.png
  home_page_in_navbar: false
  use_edit_page_button: true
  google_analytics_id: "G-JNKE33XNJQ"
  use_repository_button: true
  use_issues_button: true
  #baseurl: https://jupyterbook.org/

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - chapters/references.bib

# Information about where the book exists on the web
repository:
  url: https://https://github.com/EeToSe # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# To parse raw HTML image syntax, enable the html_image extension 
parse:
  myst_enable_extensions:
    - html_image

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js